<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="title">컨텐츠 나누기</h1>

    <div class="flex between">
        <div>01</div>
        <div>02</div>
        <div>03</div>
    </div>

    <div class="flex aroud">
        <div>01</div>
        <div>02</div>
        <div>03</div>
    </div>

    <div class="flex evenly">
        <div>01</div>
        <div>02</div>
        <div>03</div>
    </div>

    <div class="flex start">
        <div>01</div>
        <div>02</div>
        <div>03</div>
    </div>


    <div class="flex center">
        <div>01</div>
        <div>02</div>
        <div>03</div>
    </div>

    <div class="flex end">
        <div>01</div>
        <div>02</div>
        <div>03</div>
    </div>

    <div class="flex wrap between hei">
        <div>01</div>
        <div>02</div>
        <div>03</div>
        <div>04</div>
        <div>05</div>
        <div>06</div>
    </div>

    <div class="flex wrap between hei h-between">
        <div>01</div>
        <div>02</div>
        <div>03</div>
        <div>04</div>
        <div>05</div>
        <div>06</div>
    </div>

    <div class="flex hei center h-center">
        <div>01</div>
        <div>02</div>
        <div>03</div>
        <div>04</div>
        <div>01</div>
        <div>01</div>
    </div>


    div



    <style>
        .title{
            text-align: center;
        }
        .flex{
            width: 900px;
            margin: 100px auto;
            border: 1px solid #000;
            background-color: rgb(255, 0, 0);
            display: flex;
        }
        .flex > div{
            width: 30%;
            height: 200px;
            background-color: #4400ff;
        }
        .j-between{
            justify-content: space-between;
        }
        .j-aroud{
            justify-content: space-around;
        }
        .j-evenly{
            justify-content: space-evenly;
        }
        .j-start{
            justify-content: start;
        }
        .j-center{
            justify-content: center;
        }
        .end{
            justify-content: end;
        }
        .wrap{
            flex-wrap: wrap;
        }
        .hei{
            height: 600px;
        }
        .h-between{
            align-content: space-between;
        }
        .h-center{
            align-items: center;;
        }

    </style>
</body>
</html>
